<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Login Signup | UI Design</title>

        <!-- CSS Link -->
        <link rel="stylesheet" href="/assets/css/style.css">

        <!-- Javascript Link -->
        <script defer type="module" src="/assets/js/script.js"></script>

        <!-- Website Icon -->
        <link rel="icon" href="https://www.microsoft.com/favicon.ico?v2" sizes="16x16">
        <!--  <link rel="icon" href="/assets/img/Nike-Shoe.png" sizes="16x16"> -->

        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
    </head>
    <body class="flex items-center justify-center h-screen overflow-hidden bg-gradient-to-bl from-purple-600 to-blue-600">
        
        <!-- box-wrapper -> -top-10 -->
        <div class="relative z-40 w-1/3 p-10 box-wrapper h-[85%]">
            
            <div class="items-center justify-center w-full h-full pt-2 bg-white border border-gray-100 bg-opacity-70 card rounded-2xl shadow-theme-1 bg-clip-padding backdrop-filter backdrop-blur-xl">
                
                <!-- Email -->
                    <p class="mt-10 ml-6 text-2xl font-semibold text-black Email ">
                    Email
                    </p>

                <!-- Email Input Box -->
                    <input class="h-12 pl-3 pr-3 mt-1 ml-6 bg-white border-2 border-black rounded-lg EmailBox w-80" type="text" id="name" name="name" required
                minlength="4" maxlength="40" size="40">

                <!-- Password -->
                <p class="mt-4 ml-6 text-2xl font-semibold text-black Password ">
                    Password
                    </p>

                <!-- Email Input Box -->
                    <input class="h-12 pl-3 pr-3 mt-1 ml-6 bg-white border-2 border-black rounded-lg PasswordBox w-80" type="password" id="name" name="name" required
                    minlength="4" maxlength="40" size="40">

                <!-- Login Button -->

                <div class="flex justify-center mx-20 mt-4">
                    <button
                        class=" px-12 py-2 items-center justify-center font-medium text-black bg-[#FEE8B0] rounded-2xl hover:bg-black hover:text-[#FEE8B0] active:bg-[#2A2F4F] transition-all transform duration-500 hover:scale-105"
                    >
                        LOGIN NOW
                    </button>
                </div>

                <!-- Divider -->
                    <div
                        class="my-4 mx-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-black after:mt-0.5 after:flex-1 after:border-t after:border-black">
                    <p
                        class="mx-4 mb-0 font-light text-center dark:text-black">
                    OR LOGIN USING
                    </p>
                </div>

                <!-- Login Button -->

                <div class="flex items-center justify-center space-x-10 LoginOptions">

                    <!-- Google -->
                    <div class="w-10 h-10 transition-all transform bg-white rounded-full shadow-2xl drop-shadow-4xl hover:rotate-[360deg] duration-1000 shadow-black hover:scale-125">
                        <img class="" src="/assets/img/google.png" alt="arrow">
                    </div>

                    <!--- Facebook -->
                    <div class="w-10 h-10 transition-all transform bg-white rounded-full shadow-2xl drop-shadow-4xl hover:rotate-[360deg] duration-1000 shadow-black hover:scale-125">
                        <img class="" src="/assets/img/facebook.png" alt="arrow">
                    </div>

                    <!--- GitHub -->
                    <div class="w-10 h-10 transition-all transform bg-white rounded-full shadow-2xl drop-shadow-4xl hover:rotate-[360deg] duration-1000 shadow-black hover:scale-125">
                        <img class="" src="/assets/img/github.png" alt="arrow">
                    </div>
                </div>
                    
                <div class="flex justify-between mx-6 mt-8 links">

                    <a class="text-sm transition-all transform text-blue-950 hover:underline hover:underline-offset-1" href="https://www.w3schools.com/">Problem Logging in?</a>

                    <a class="text-sm transition-all transform text-blue-950 hover:underline hover:underline-offset-1" href="https://www.w3schools.com/">Register Now!</a>
                </div>
                

            </div>

        </div>

        <!-- Sticky Circles -->

            <div class="stickyCircles">

                <div class="absolute z-0 w-6 h-6 transition-all duration-300 transform border border-gray-100 rounded-full top-20 left-96 circle hover:scale-150 hover:w-32 hover:h-32 hover:border-4"></div>

                <div class="absolute z-0 w-6 h-6 transition-all duration-300 transform border border-gray-100 rounded-full top-20 right-96 circle hover:scale-150 hover:w-32 hover:h-32 hover:border-4"></div>

                <div class="absolute z-0 w-6 h-6 transition-all duration-300 transform border border-gray-100 rounded-full bottom-20 left-96 circle hover:scale-150 hover:w-32 hover:h-32 hover:border-4"></div>

                <div class="absolute z-0 w-6 h-6 transition-all duration-300 transform border border-gray-100 rounded-full bottom-20 right-96 circle hover:scale-150 hover:w-32 hover:h-32 hover:border-4"></div>

                <div class="absolute z-0 w-6 h-6 transition-all duration-300 transform border border-gray-100 rounded-full bottom-80 right-56 circle hover:scale-150 hover:w-32 hover:h-32 hover:border-4"></div>

                <div class="absolute z-0 w-6 h-6 transition-all duration-300 transform border border-gray-100 rounded-full bottom-80 left-56 circle hover:scale-150 hover:w-32 hover:h-32 hover:border-4"></div>

            </div>

        <!-- 3D Shapes Animation --> 

            <img class="3d-shapes absolute w-10 h-10 hidden md:block md:top-36 md:right-[15vw] hover:scale-150 transform transition-all duration-1000 animate-rotate-scale-down" src="https://cdn-icons-png.flaticon.com/512/10201/10201045.png" alt="3d-shapes star">
            
            <img class="3d-shapes absolute w-10 h-10 hidden md:block md:bottom-36 md:right-[15vw] hover:scale-150 transform transition-all  animate-rotate-scale-down" src="	https://cdn-icons-png.flaticon.com/512/4712/4712010.png" alt="3d-shapes star">

           
                
        
        
        
    </body>
</html>
